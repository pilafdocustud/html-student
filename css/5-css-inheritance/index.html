<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Todo List</h1>
    <br />
    <p>Do not forget to buy:</p>
    <ul>
      <li>
        <input type="checkbox" id="milk" name="milk" />
        <label title="Check if you bought milk" for="milk">Milk </label>
      </li>
      <li>
        <input type="checkbox" id="broad" name="broad" />
        <label for="broad">Broad</label>
      </li>
      <li class="through">
        <input
          type="checkbox"
          id="chocolate"
          name="chocolate"
          checked="checked"
        />
        <label for="chocolate">Chocolate</label>
      </li>
      <li class="through">
        <input type="checkbox" id="beer" name="beer" checked="checked" />
        <label for="beer">Beer</label>
      </li>
    </ul>
  </body>
</html>
